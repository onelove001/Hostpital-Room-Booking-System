{% extends 'app/base.html' %}
{% load static %}

{% block title %} Sign Up {% endblock %}

{% block content %}
<div class="form">
    <div class="form__container">
        <h1 class="form__heading">Join Us Now</h1>
        <style>
            iframe {
            width: 1px;
            min-width: 100%;
            min-height: 700px;
            border: 0;
            }
            @media only screen and(max-width: 600px) {
            iframe {
            min-height: 1000px;
            }
            }
        </style>

        <form action="" class="form__form"  method="POST">
            {% csrf_token %}
            <div class="form__field form__field--text ">
                <label class="form__label" for="first_name">First Name</label>
                <input class="form__input " id="first_name" name="first_name" type="text" required />
            </div>

            <div class="form__field form__field--text ">
                <label class="form__label" for="last_name">Last Name</label>
                <input class="form__input " id="last_name" name="last_name" type="text" required />
            </div>

            <div class="form__field form__field--text ">
                <label class="form__label" for="username">Username</label>
                <input class="form__input" id="username" name="username" type="text" required  />
            </div>

            <div class="form__field form__field--email ">
                <label class="form__label" for="email">Email</label>
                <input class="form__input" id="email" name="email" type="email"  required  />
            </div>      

            <div class="form__field form__field--text ">
                <label class="form__label" for="mobile_number">Mobile number</label>
                <input class="form__input" id="mobile_number" name="mobile_number" type="text" required  />
            </div>

            <div class="form__field form__field--text ">
                <label class="form__label" for="password">Password</label>
                <input class="form__input" id="password" name="password" type="password" required />
            </div>

            <!-- <div class="form__field form__field--select ">
                <select class="form__select js-select" id="field_4" name="Are you a Places Gym member?"  required >
                    <option value="">Are you a Places Gym member?</option>
                    <option value="Yes" >Yes</option>
                    <option value="No" >No</option>
                </select>
            </div> -->

            <button class="button button--border button--large form__submit" type="submit">Create</button>
        </form>
    </div>
</div>
{% endblock %}
